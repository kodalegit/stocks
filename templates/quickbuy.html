{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
    <form action="/quickbuy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quickbuy" name="symbol" readonly>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <script>
        // Retrieve the symbols query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        const names = urlParams.get('symbol');
        console.log(names);

        // Set the value of the input field with id 'namesInput' in the form
        document.getElementById('quickbuy').value = names;
      </script>
{% endblock %}
